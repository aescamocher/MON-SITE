<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Site Mobile Adapté</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- En-tête -->
  <header>
    <nav>
      <ul>
        <li><a href="#section2">Services</a></li>
        <li><a href="#section3">Contact</a></li>
      </ul>
    </nav>

    <!-- Menu Burger pour mobile -->
    <div class="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Section d'accueil avec le logo -->
  <section id="section1" class="logo-section">
    <div class="logo-container">
      <img src="LOGO.jpeg" alt="Logo du site" class="logo">
      <div class="overlay">
        <h1>Bienvenue sur notre site</h1>
        <nav>
          <ul>
            <li><a href="#section2">Services</a></li>
            <li><a href="#section3">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <!-- Section services -->
  <section id="section2">
    <h2>Nos services</h2>
    <p>Découvrez nos services adaptés à tous vos besoins.</p>
  </section>

  <!-- Section contact -->
  <section id="section3">
    <h2>Contact</h2>
    <form>
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" placeholder="Votre nom">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Votre email">
      
      <input type="submit" value="Envoyer">
    </form>
  </section>

  <!-- Pied de page -->
  <footer>
    <p>&copy; 2024 - Mon site mobile</p>
  </footer>

  <!-- Script pour le menu burger -->
  <script>
    const burgerMenu = document.querySelector('.burger-menu');
    const nav = document.querySelector('nav');

    burgerMenu.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
